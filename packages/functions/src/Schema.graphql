scalar Email
scalar FirestoreId
scalar JSON
scalar URL
scalar Username

enum UserRole {
  Admin
  Member
}

enum UserStatus {
  Pending
  Active
  Suspended
}

type User {
  id: String!
  email: Email!
  role: UserRole!
  status: UserStatus!
  catchphrase: String
  description: String
}

input UserUpdate {
  catchphrase: String
  description: String
}

type Mutation {
  updateUser (id: String!, data: UserUpdate!): User!
}

type Query {
  ping: String!
  version: String!
  dupe (str: String! count: Int!): String!
  loadUser: User!
  getUser (id: String!): User!
  listUsers: [User!]!
}
